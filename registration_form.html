<!DOCTYPE html>
<html lang="en">

<head>
    <p>Hi</p>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Poppins:wght@100;200;300&family=Red+Hat+Display:ital,wght@0,400;1,500&family=Roboto+Slab:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" a href="registration_form.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <h1>REGISTRATION FORM</h1>
        <h2>Please fill the form below</h2>
        <div class="form-container">


            <!--
        <form action="nobackend.php"></form>
        -->


            <div class="left-side">
                <div class="name">
                    <label for="name">Name: </label>
                    <input type=" text" id="name-input">
                </div>

                <div class="email" id="em">
                    <label for="email">Email: </label>
                    <input type="email">
                </div>


                <div class="phonenumber" #id="phoneno">
                    <label for="phoneno">Contact:</label>
                    <input type="number">
                </div>

                <div class="gender">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gend">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="NonB">Non-Binary</option>
                    </select>
                </div>
            </div>




            <div class="right-side">


                <div class="time">

                    <label for="time"> Registration Time: </label>
                    <input type="time">
                </div>

                <div>


                    <div class="date">
                        <label for="date" id="date">Registration Date:</label>
                        <input type="datetime-local">
                    </div>

                    <div>
                        <label for="marital">Marital Status:</label>
                        <select name="marital" id="maritalstatus">
                            <option value="single">Single lol</option>
                            <option value="married">Married hurrah</option>
                            <option value="divorced">Divorced</option>

                        </select>
                    </div>


                    <div class="age">
                        <label for="ag">Is the patient under 18?</label>
                        <input type="checkbox">
                    </div>

                </div>



            </div>

        </div>
        <div class="submit">            
                <button>Submit</button>
                <button>Reset</button>
        </div>
    </div>
</body>

</html>
